<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Designer.css">
    <title>FlatBar Bracing Designer</title>
</head>
<body>
    <script src="Designer.js"></script>
    <script src="GeoEngine.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/shim.min.js" integrity="sha512-nPnkC29R0sikt0ieZaAkk28Ib7Y1Dz7IqePgELH30NnSi1DzG4x+envJAOHz8ZSAveLXAHTR3ai2E9DZUsT8pQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <div class="container">
        <div class="UserInputs">
            <div class="sectionHeader">
                <h2>Design Data</h2>
            </div>
            <div class="Inputs">
                <form>
                    <p id="Row">
                        <label for="tensionLoad">Tension Load:</label>
                        <input id="tensionLoad" type="number" class="form-control">
                        <label>kN</label>
                    </p>
                    <p>
                        <label for="plateWidth">Plate Width:</label>
                        <input id="plateWidth" type="number" class="form-control">
                        <label>mm</label>
                    </p>
                    <p>
                        <label for="plateThickness">Plate Thickness:</label>
                        <input id="plateThickness" type="number" class="form-control">
                        <label>mm</label>
                    </p>
                    <p>
                        <label for="plateGrade">Plate Grade S:</label>
                        <input id="plateGrade" type="number" class="form-control">
                    </p>
                    <p>
                        <label for="preferredBolt">Preferred Bolt Diameter:</label>
                        <input id="preferredBolt" type="number" class="form-control">
                        <label>mm</label>
                    </p>
                    <p>
                        <label for="boltGrade">Bolt Grade:</label>
                        <select name="boltGrade" id="boltGrade" class="form-control">
                            <option value="8.8">8.8</option>
                            <option value="10.9">10.9</option>
                        </select>
                    </p>
                </form>
                <button id="CalculateButton" onclick="submitForm()">Calculate</button>
            </div>
        </div>
        <div class="ResultsSection">
            <div class="ResultsTable">
                <div class="sectionHeader">
                    <h2>Results Summary</h2>
                </div>
                <table>
                    <tr>
                        <th>Check</th>
                        <th>Value</th>
                        <th>Acceptable?</th>
                    </tr>
                    <tr>
                        <td>Tension Resistance at Bolt Holes</td>
                        <td id="ShearResVal"></td>
                        <td id="ShearResAcceptable"></td>
                    </tr>
                    <tr>
                        <td>Bolt Shear Resistance</td>
                        <td id="BoltShearResVal"></td>
                        <td id="BoltShearResAcceptable"></td>
                    </tr>
                    <tr>
                        <td>Overall Acceptable?</td>
                        <td></td>
                        <td id="OverallAcceptable"></td>
                    </tr>
                </table>
            </div>
            <div class="AdditionalInfo">
                <h2>Connection Geometry</h2>
                <div class="splitContainer">
                    <div class="textSection">
                        <table>
                            <tr>
                                <th>Dimension</th>
                                <th>Value</th>
                            </tr>
                            <tr>
                                <td>A</td>
                                <td id="DimA">-</td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td id="DimB">-</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td id="DimC">-</td>
                            </tr>
                            <tr>
                                <td>D</td>
                                <td id="DimD">-</td>
                            </tr>
                            <tr>
                                <td>Bolts (Total)</td>
                                <td id="BoltsTotalDia">-</td>
                            </tr>
                            <tr>
                                <td>Bolts/Row</td>
                                <td id="BoltsPerRowDia">-</td>
                            </tr>
                        </table>
                    </div>
                    <div class="imageSection">
                        <img id="resultImage" src="img/optionB.png" alt="Unable to display diagram" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
