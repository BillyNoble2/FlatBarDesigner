<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Designer.css">
    <title>FlatBar Bracing Designer</title>
</head>
<body>
    <script src="Designer.js"></script>
    <div class="UserInputs">
        <div class = "Header">
            <h1>FlatBar Bracing Connection Designer</h1>
            <h2>Design Data</h2>
        </div>
        <div class = "Inputs">
            <form>
                <p id = "Row">
                  <label for="tensionLoad">Tension Load:</label>
                  <input id="tensionLoad" type="number">
                  <label>kN</label>
                </p>

                <p>
                  <label for="plateWidth">Plate Width:</label>
                  <input id="plateWidth" type="number">
                  <label>mm</label>
                </p>

                <p>
                    <label for="plateThickness">Plate Thickness:</label>
                    <input id="plateThickness" type="number">
                    <label>mm</label>
                </p>

                <p>
                    <label for="plateGrade">Plate Grade S:</label>
                    <input id="plateGrade" type="number">
                </p>

                <p>
                    <label for="preferredBolt">Preferred Bolt Diameter:</label>
                    <input id="preferredBolt" type="number">
                    <label>mm</label>
                </p>
                <p>
                    <label for="boltGrade">Bolt Grade:</label>
                    <input id="boltGrade" type="number">
                </p>
              </form>
              <button onclick="submitForm()">Calculate</button>


        </div>
    </div>
    <div class = "ResultsTable">
        <table>
            <tr>
                <th>Check</th>
                <th>Value</th>
                <th>Acceptable?</th>
            </tr>
            <tr>
                <td>Tension Resistance at Bolt Holes</td>
                <td id = "ShearResVal">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Bolt Shear Resistance</td>
                <td id = "BoltShearResVal">5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Bolt Bearing Resistance</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </table>
    </div>
</body>
</html>
